<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
</head>
<body>
<h1>List of Patients</h1>
<table>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
    {% for p in patient_list %}
  <tr>
      <td>{{p.id}}</td>
      <td>{{p.firstName}}</td>
      <td>{{p.lastName}}</td>
      <td>{{p.age}}</td>
      <td><a href="update/{{p.id}}">Update</a></td>
      <td><a href="delete/{{p.id}}">Delete</a></td>
      <td><a href="addData/{{p.id}}">Add Clinical Data</a></td>
        <td><a href="analyze/{{p.id}}">Analyze Data</a></td>

  </tr>
    {% endfor %}
</table>
<br>
<a href="create">Add a Patient</a>

</body>
</html>
